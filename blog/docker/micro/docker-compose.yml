version: "3.0"

services:

  api:
    image: moleculer-blog
    #expose:
    #  - "4000"
    #ports:
    #  - "4000:4000"
    environment:
      NODEID: "node-api"
      SERVICEDIR: services
      SERVICES: api
      PORT: 4000
    env_file: env
    links:
      - nats
      - redis
    depends_on:
      - nats
      - redis
    labels:
      - "traefik.enable=true"   
      - "traefik.backend=api"
      - "traefik.port=4000"
      - "traefik.frontend.entryPoints=http"
      - "traefik.frontend.rule=PathPrefix:/"

  posts:
    image: moleculer-blog
    environment:
      NODEID: "node-posts"
      SERVICEDIR: services
      SERVICES: posts
    env_file: env
    links:
      - nats
      - redis
      - mongo
    depends_on:
      - nats
      - redis
      - mongo

  users:
    image: moleculer-blog
    environment:
      NODEID: "node-users"
      SERVICEDIR: services
      SERVICES: users
    env_file: env
    links:
      - nats
      - redis
      - mongo
    depends_on:
      - nats
      - redis
      - mongo
    #deploy:
    #  replicas: 2

  # comments:
  #   image: moleculer-blog
  #   environment:
  #     NODEID: "node-comments"
  #     SERVICES: comments.service
  #   env_file: env
  #   links:
  #     - nats
  #     - redis
  #     - mongo
  #   depends_on:
  #     - nats
  #     - redis
  #     - mongo

  nats:
    image: nats
    expose:
      - "4222"
    ports:
      - "4222:4222"
      - "8222:8222"
    # hostname: nats-server

  redis:
    image: redis:alpine
    expose:
      - "6379"
    ports:
      - "6379:6379"
    # hostname: redis-server

  mongo:
    image: mongo
    volumes:
      - ../db:/data/db

  traefik:
    image: traefik
    command: --web --docker --docker.domain=docker.localhost --logLevel=DEBUG --docker.exposedbydefault=false
    ports:
      - "3000:80"
      - "3001:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml

  mongo:
    image: mongo
    volumes:
      - ../db:/data/db