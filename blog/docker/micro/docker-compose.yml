version: "3.0"

services:

  api:
    image: moleculer-blog
    #expose:
    #  - "4000"
    #ports:
    #  - "4000:4000"
    environment:
      MOL_NODE_ID: "node-api"
      MOL_SERVICES: api.service
      MOL_APIGW_PORT: 4000
    env_file: env
    links:
      - nats
      - redis
    depends_on:
      - nats
      - redis
    labels:
      - "traefik.enable=true"   
      - "traefik.backend=api"
      - "traefik.port=4000"
      - "traefik.frontend.entryPoints=http"
      - "traefik.frontend.rule=PathPrefix:/"

  posts:
    image: moleculer-blog
    environment:
      MOL_NODE_ID: "node-posts"
      MOL_SERVICES: posts.service
    env_file: env
    links:
      - nats
      - redis
    depends_on:
      - nats
      - redis

  users:
    image: moleculer-blog
    environment:
      MOL_NODE_ID: "node-users"
      MOL_SERVICES: users.service
    env_file: env
    links:
      - nats
      - redis
    depends_on:
      - nats
      - redis
    #deploy:
    #  replicas: 2

  comments:
    image: moleculer-blog
    environment:
      MOL_NODE_ID: "node-comments"
      MOL_SERVICES: comments.service
    env_file: env
    links:
      - nats
      - redis
    depends_on:
      - nats
      - redis

  nats:
    image: nats
    expose:
      - "4222"
    ports:
      - "4222:4222"
      - "8222:8222"
    # hostname: nats-server

  redis:
    image: redis:alpine
    expose:
      - "6379"
    ports:
      - "6379:6379"
    # hostname: redis-server

  traefik:
    image: traefik
    command: --web --docker --docker.domain=docker.localhost --logLevel=DEBUG --docker.exposedbydefault=false
    ports:
      - "88:80"
      - "8888:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml
