version: "3.0"

services:

  api:
    image: moleculer-blog
    environment:
      NODEID: "node-api"
      SERVICES: api
      PORT: 4000
    env_file: env
    links:
      - nats
      - redis
    depends_on:
      - nats
      - redis
    labels:
      - "traefik.enable=true"   
      - "traefik.backend=api"
      - "traefik.port=4000"
      - "traefik.frontend.entryPoints=http"
      - "traefik.frontend.rule=PathPrefix:/"

  posts:
    image: moleculer-blog
    environment:
      NODEID: "node-posts"
      SERVICES: posts
    env_file: env
    links:
      - nats
      - redis
      - mongo
    depends_on:
      - nats
      - redis
      - mongo

  users:
    image: moleculer-blog
    environment:
      NODEID: "node-users"
      SERVICES: users
    env_file: env
    links:
      - nats
      - redis
      - mongo
    depends_on:
      - nats
      - redis
      - mongo
    #deploy:
    #  replicas: 2

  # comments:
  #   image: moleculer-blog
  #   env_file: env
  #   environment:
  #     NODEID: "node-comments"
  #     SERVICES: comments
  #   links:
  #     - nats
  #     - redis
  #     - mongo
  #   depends_on:
  #     - nats
  #     - redis
  #     - mongo

  nats:
    image: nats

  redis:
    image: redis:alpine

  mongo:
    image: mongo
    volumes:
      - ../../db:/data/db

  traefik:
    image: traefik
    command: --web --docker --docker.domain=docker.localhost --logLevel=INFO --docker.exposedbydefault=false
    ports:
      - "3000:80"
      - "3001:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml
