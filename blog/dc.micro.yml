version: "2.0"

services:

  api:
    image: moleculer-blog
    expose:
      - "4000"
    ports:
      - "4000:4000"
    environment:
      MOL_NODE_ID: "node-api"
      MOL_SERVICES: api.service

      MOL_LOGLEVEL: info
      MOL_APIGW_PORT: 4000
      MOL_TRANSPORTER: nats 
      MOL_NATS_URI: nats://nats:4222      
    links:
      - nats
      - redis
    depends_on:
      - nats
      - redis

  posts:
    image: moleculer-blog
    environment:
      MOL_NODE_ID: "node-posts"
      MOL_SERVICES: posts.service

      MOL_LOGLEVEL: info
      MOL_TRANSPORTER: nats 
      MOL_NATS_URI: nats://nats:4222      
    links:
      - nats
      - redis
    depends_on:
      - nats
      - redis

  users:
    image: moleculer-blog
    environment:
      MOL_NODE_ID: "node-users"
      MOL_SERVICES: users.service

      MOL_LOGLEVEL: info
      MOL_TRANSPORTER: nats 
      MOL_NATS_URI: nats://nats:4222      
    links:
      - nats
      - redis
    depends_on:
      - nats
      - redis
    mode: replicated
    replicas: 2

  comments:
    image: moleculer-blog
    environment:
      MOL_NODE_ID: "node-comments"
      MOL_SERVICES: comments.service

      MOL_LOGLEVEL: info
      MOL_TRANSPORTER: nats 
      MOL_NATS_URI: nats://nats:4222      
    links:
      - nats
      - redis
    depends_on:
      - nats
      - redis

  nats:
    image: nats
    expose:
      - "4222"
    ports:
      - "4222:4222"
      - "8222:8222"
    # hostname: nats-server

  redis:
    image: redis:alpine
    expose:
      - "6379"
    ports:
      - "6379:6379"
    # hostname: redis-server