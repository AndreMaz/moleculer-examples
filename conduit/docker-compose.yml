version: "3.0"

services:

  api:
    build:
      context: .
    image: conduit
    env_file: docker-compose.env
    environment:
      SERVICES: api
      PORT: 3000
    links:
      - nats
      - redis
    depends_on:
      - nats
      - redis
    labels:
      - "traefik.enable=true"   
      - "traefik.backend=api"
      - "traefik.port=3000"
      - "traefik.frontend.entryPoints=http"
      - "traefik.frontend.rule=PathPrefix:/"
    #deploy:
    #  replicas: 2

  articles:
    build:
      context: .
    image: conduit
    env_file: docker-compose.env
    environment:
      SERVICES: articles
    links:
      - nats
      - redis
      - mongo
    depends_on:
      - nats
      - redis
      - mongo
    #deploy:
    #  replicas: 2

  comments:
    build:
      context: .
    image: conduit
    env_file: docker-compose.env
    environment:
      SERVICES: comments
    links:
      - nats
      - redis
      - mongo
    depends_on:
      - nats
      - redis
      - mongo
    #deploy:
    #  replicas: 2

  favorites:
    build:
      context: .
    image: conduit
    env_file: docker-compose.env
    environment:
      SERVICES: favorites
    links:
      - nats
      - redis
      - mongo
    depends_on:
      - nats
      - redis
      - mongo
    #deploy:
    #  replicas: 2

  follows:
    build:
      context: .
    image: conduit
    env_file: docker-compose.env
    environment:
      SERVICES: follows
    links:
      - nats
      - redis
      - mongo
    depends_on:
      - nats
      - redis
      - mongo
    #deploy:
    #  replicas: 2

  users:
    build:
      context: .
    image: conduit
    env_file: docker-compose.env
    environment:
      SERVICES: users
    links:
      - nats
      - redis
      - mongo
    depends_on:
      - nats
      - redis
      - mongo
    #deploy:
    #  replicas: 2

  nats:
    image: nats
    ports:
      - "4222:4222"

  redis:
    image: redis:alpine

  mongo:
    image: mongo
    volumes:
      - ./db:/data/db

  traefik:
    image: traefik
    command: --web --docker --docker.domain=docker.localhost --logLevel=INFO --docker.exposedbydefault=false
    ports:
      - "3000:80"
      - "3001:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml
